<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Categories</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="card">
    <h5 class="card-header font-weight-light">
        <a th:href="@{/home}" th:style="'text-decoration:none'">
            <span class="fas fa-tasks fa-fw mr-3"></span>
            <span><b>Category List</b></span>
        </a>
    </h5>
    <br>
    <button type="button" class="btn btn-outline-primary">
        <a th:href="@{/home/createCategory}">
            <i class="fa-solid fa-plus"></i> Add New Category</a>
    </button>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th colspan="2">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.getId()}"></td>
                    <td th:text="${category.getName()}"></td>
                    <td>
                        <button type="button" class="btn btn-info">
                            <a style="color: white; text-decoration: none"
                               th:href="@{/home/editCategory/__${category.id}__}"><i
                                    class="fa-solid fa-pencil"></i></a>
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger">
                            <a style="color: white; text-decoration: none"
                               th:href="@{/home/deleteCategory/__${category.id}__}"
                               onclick="return confirm('Are you sure you want to Delete?')"><i class="fa-solid fa-trash"></i></a>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
